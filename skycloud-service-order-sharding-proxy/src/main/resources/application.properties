spring.application.name = skycloud-service-orderserver.port = 8901spring.profiles.active = devspring.cloud.consul.discovery.register = truespring.cloud.consul.discovery.prefer-ip-address = truespring.cloud.consul.discovery.serviceName = ${spring.application.name}spring.cloud.consul.discovery.port = ${server.port}spring.cloud.consul.discovery.healthCheckPath = /consulhealth/healthCheckspring.cloud.consul.discovery.healthCheckInterval = 15sspring.cloud.consul.discovery.tags = ${spring.application.name},management.context-path=/monitorspring.cloud.consul.discovery.instanceId = ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}#\u672C\u5730IP consul service\u68C0\u6D4B\u65E0\u6548\u89E3\u51B3\u65B9\u6CD5spring.cloud.consul.discovery.heartbeat.enabled = truespring.cloud.consul.host = 127.0.0.1spring.cloud.consul.port = 8500spring.main.allow-bean-definition-overriding = true#\u6570\u636E\u5E93\u57FA\u672C\u914D\u7F6Espring.datasource.username = rootspring.datasource.password = 123456spring.datasource.url = jdbc:mysql://127.0.0.1:3307/master_slave_db?useSSL=false&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&autoReconnect=true&failOverReadOnly=false&allowMultiQueries=truespring.datasource.driver-class-name = com.mysql.jdbc.Driverspring.datasource.type = com.alibaba.druid.pool.DruidDataSourcespring.datasource.druid.initial-size = 5spring.datasource.druid.min-idle = 5spring.datasource.druid.max-active = 20spring.datasource.druid.max-wait = 60000spring.datasource.druid.test-while-idle = truespring.datasource.druid.time-between-eviction-runs-millis = 60000spring.datasource.druid.min-evictable-idle-time-millis = 30000spring.datasource.druid.validation-query = select 'x'spring.datasource.druid.test-on-borrow = falsespring.datasource.druid.test-on-return = falsespring.datasource.druid.pool-prepared-statements = truespring.datasource.druid.max-pool-prepared-statement-per-connection-size = 20spring.datasource.druid.filters = stat,wallspring.datasource.druid.connection-properties = druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000spring.datasource.druid.use-global-data-source-stat = true#spring.datasource.druid.stat-view-servlet.login-username = admin#spring.datasource.druid.stat-view-servlet.login-password = admin#spring.boot.admin.client.url=http://localhost:8902management.endpoints.web.base-path = /monitormanagement.endpoints.web.exposure.include = *management.endpoint.health.show-details = ALWAYSmybatis.mapper-locations = classpath:mapper/*Mapper.xml#\u5728\u7EBF\u6587\u6863\u914D\u7F6Eswagger.title = \u8BA2\u5355\u670D\u52A1feign.hystrix.enabled = truefeign.okhttp.enabled = truefeign.httpclient.enabled = falsefeign.client.config.default.connectTimeout = 10000feign.client.config.default.readTimeout = 10000feign.compression.request.enabled = truefeign.compression.response.enabled = truehystrix.command.default.execution.isolation.strategy = THREADhystrix.command.default.execution.isolation.thread.timeoutInMilliseconds = 60000hystrix.shareSecurityContext = trueribbon.ReadTimeout = 10000ribbon.ConnectTimeout = 10000web.global.exception.enabled = false